<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Mini App</title>
</head>
<body>
  <h1>Добро пожаловать в Mini App!</h1>
  <p id="user"></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает Web App на весь экран

    document.getElementById("user").innerText = 
      `Привет, ${tg.initDataUnsafe.user?.first_name || "гость"}!`;
  </script>
</body>
</html>
